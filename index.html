<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Donut Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3D Donut Animation Settings</h1>
        <form id="settingsForm" onsubmit="saveSettings(event)">
            <div class="form-group">
                <label for="color">Choose Donut Color:</label>
                <input type="color" id="color" value="#ffffff">
            </div>
            
            <div class="form-group">
                <label for="zoom">Size: <span id="zoomValue">40</span></label>
                <input type="range" id="zoom" min="10" max="100" value="40"
                       oninput="document.getElementById('zoomValue').textContent = this.value">
            </div>
            
            <div class="form-group">
                <label for="speed">Animation Speed: <span id="speedValue">50</span>ms</label>
                <input type="range" id="speed" min="10" max="200" value="50"
                       oninput="document.getElementById('speedValue').textContent = this.value">
            </div>
            
            <button type="submit" class="btn">Start Animation</button>
        </form>
    </div>
    <script>
        function saveSettings(event) {
            event.preventDefault();
            const settings = {
                color: document.getElementById('color').value,
                zoom: document.getElementById('zoom').value,
                speed: document.getElementById('speed').value
            };
            localStorage.setItem('donutSettings', JSON.stringify(settings));
            window.location.href = 'donut.html';
        }
    </script>
</body>
</html>
