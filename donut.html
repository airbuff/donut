<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Donut Animation</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Add GIF.js library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
        <!-- Add GIF.js Worker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="toggleSettings" class="toggle-btn">
                Toggle Settings
            </button>

            <div id="settingsSection" class="settings-section">
                <h2>Settings</h2>
                <div class="control-group">
                    <label for="liveSpeed">Speed (RPM)</label>
                    <input
                        type="range"
                        id="liveSpeed"
                        min="1"
                        max="240"
                        value="120"
                    />
                    <span id="liveSpeedValue">120</span>
                </div>
            </div>

            <div class="donut-render-section">
                <svg id="donut" viewBox="0 0 200 200"></svg>
            </div>

            <div class="control-buttons">
                <button id="startRecording" class="btn">Start Recording</button>
                <button id="stopRecording" class="btn" style="display: none">
                    Stop Recording
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
