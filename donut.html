<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spinning Donut</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="window.location.href='index.html'" class="btn secondary">
                Back to Settings
            </button>
            <div class="control-group">
                <label for="liveSpeed">Speed: <span id="liveSpeedValue">50</span>ms</label>
                <input type="range" id="liveSpeed" min="10" max="200" value="50"
                       oninput="updateLiveSpeed(this.value)">
            </div>
        </div>
        
        <div class="donut-container">
            <svg id="donut" viewBox="0 0 200 200"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
